<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8"> 
       <title>HCW Trainer</title> 

       <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.2.css">
       <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css">
       <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
       <link rel="stylesheet" href="css/app.css">

       <script src="cordova.js"></script> 
       <script src="js/jquery-1.10.2.min.js"></script> 
       <script src="js/jquery.mobile-1.3.2.min.js"></script>
       <script src="js/functions.js"></script> 
       <script src="js/actions.js"></script> 
       
       
       <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        
        <div data-role="page" id="topicspage" data-theme="f">
            
            <div data-role="header" data-theme="a" id="header">
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <a class="pageicon app"></a>
                            <span>HCWTrainer</span>
                        </div>

                        <div class="ui-block-b textright">
                            
                            <a class="toolbar-icon context-menu" href="#quickMenu" 
                               data-rel="popup" data-inline="true" data-transition="pop">&nbsp;</a>
   
                            <a href="login.html" class="toolbar-icon profile">Login</a>
                             
                            <a href="profile.html" class="toolbar-icon notification">Notifications</a>
                        </div>
                        <div data-role="popup" id="quickMenu" data-theme="d">
                                 <ul data-role="listview" data-theme="d" >
                                     <li data-icon="false"><a href="index.html" id="main">Main Menu</a></li>
                                     <li data-icon="false"><a href="help.html" id="help">Help</a></li>
                                     <li data-icon="false"><a href="login.html" id="gator">Log In</a></li>
                                     <li data-icon="false"><a onclick="quitApp(); return false;" href="" id="quit">Quit</a></li>
                                 </ul>
                        </div>
                    </div>
            </div>
            
            <div data-role="header" data-theme="f" id="pageheader">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a class="pageicon menu"></a>  
                        <span>Training Topics (Category Name)</span>
                    </div>
                </div>
            </div>
            
            
            <div data-role="content" class="">
                <div data-theme="b">&nbsp;</div>
                
                <ul id="topicsList" data-theme="d" > <!--data-role="listview"> <!-- data-theme="b">-->

                    <!--
                    <li class="articleblock">
                            <a onclick="$('#sessionPopup').popup('open');return false;" class="trans" >
                                <img src="img/topic-icon.png"  />
                                <h5>Topic 1</h5>
                            </a>
                        </li>
                    -->
                        
                       
                 </ul>                
                
                
                <!--the session selection popup -->
                <div data-role="popup" id="sessionPopup" data-theme="b" data-overlay-theme="f" data-dismissible="false">
                    <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                    <h3 class="pagetitle">Select Session Type</h3>

                    <div class="margintop10 marginbottom10" >
                        <ul data-role="listview"  data-theme="b">      
                            <li class="" data-icon="false">
                                <input type="radio" name="session-choice" id="individual" value="individual" />
                                <label for="individual">Individual Session</label>
                            </li>
                            
                            <li class="" data-icon="false">
                                <input type="radio" name="session-choice" id="group" value="group" />
                                <label for="group">Group Session</label>
                            </li>
                            
                        </ul>
                        
                        <a id="sessionok" class="" onclick="sessionPick()" style="" 
                         data-theme="d" data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true" data-mini="true">OK</a>
                        
                    </div>
                </div>
                <!--the session selection popup -->
		
            </div>
                  
            
                    <!--    FOOTER  -->
            <div data-role="footer" data-theme="a" id="footer" class="sticky-footer" >
                    <div class="ui-grid-b">
                        <div class="ui-block-b" id="toolbar-actions">
                                &nbsp;
                        </div>
                        <div class="ui-block-b">
                            <!--<h4>FACILITY</h4>-->
                            <h5 class="facname">FACILITY NAME</h5>
                            <div class="address">
                                Plot 2-5, Trans Amadi, <br/>
                                Port Hacourt,<br/>
                                Nigeria.
                            </div>
                        </div>
                
                        <div class="ui-block-c" id="toolbar-actions">
                            <h5 class="facname">SUPERVISOR</h5>
                            <h5 class="facname weightless" style="margin-top: 0px !important;">FIRSTNAME I. LASTNAME</h5>
                            <div class="address ">
                                08012345678
                            </div>
                        </div>
                    </div>
            </div>
            <!--    FOOTER  -->
            
        </div> 
        <!--end of main page-->
        
        
        
       
        
    </body>
</html>
